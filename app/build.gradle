plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

// Properties
def versions = [
        'hibernateCore' : '6.2.4.Final',
        'googleGuava'   : '31.1-jre',
        'postgres'  : '42.6.0',
        'log4j' : '2.20.0',
        'lombok'    : '1.18.28',
        'junit5' : '5.9.1'
]

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: versions.lombok
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: versions.lombok

    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: versions.lombok
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: versions.lombok

    // This dependency is used by the application.
    implementation group: 'com.google.guava', name: 'guava', version: versions.googleGuava

    // Postgres
    implementation group: 'org.postgresql', name: 'postgresql', version: versions.postgres

    // Hibernate
    implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: versions.hibernateCore

    // Logging
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: versions.log4j
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: versions.log4j
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter(versions.junit5)
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'dev.etimbuk.App'
}
